lblHeader.text=Willkommen bei Tournament,
lblDescription.text=<html><p>Sie sind ein Sportverein und m\u00F6chten ein Turnier ausrichten?<br>Kein Problem! Melden Sie sich bei uns und werden Sie Turnierverantwortlicher. <br>Als Turnierverantwortlicher k\u00F6nnen sie Turniere erstellen, aussschreiben, Turnierleiter bestimmen und vieles mehr!</p>
jLabel1.text=Ihrer Turnierverwaltungssoftware
#NOI18N
jLabel1.font=Tahoma-Plain-12
jLabel2.text=<html><p>Sie sind bereits Turnierleiter?<br>Dann w\u00FCnschen wir Ihnen viel Spa\u00DF bei der Abwicklung der Anmeldungen, der Zuweisung von Schiedsrichtern,<br> dem Erstellen eines Turnierplans und und und!</p>
jLabel3.text=<html><p>Sie sind Schiedsrichter und m\u00F6chten bei einem Turnier Spiele pfeifen?<br>Dann kommen Sie am Tag des Turniers direkt zum entsprechenden Veranstaltungsort und lassen sich<br> als Schiedsrichter zuweisen.Sie werden dann im Spielplan ber\u00FCcksichtigt und k\u00F6nnen Ergebnisse eintragen.<br>(Bitte nicht f\u00FCr das Turnier voranmelden!)</p>
jLabel4.text=<html><p>Sie sind Sportler und m\u00F6chten an Turnieren teilnehmen?<br>Dann viel Spa\u00DF beim St\u00F6bern in der Liste der aktuell ausgeschriebenen Turniere!<br>Sie k\u00F6nnen sich innerhalb des Meldezeitraums eines Turniers f\u00FCr das entsprechende Turnier an- und auch wieder abmelden.</p>
jLabel5.text=<html><p>Also viel Spa\u00DF bei Tournament! Und bleiben Sie sportlich!</p>
